<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java sctipt building session</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="main">
    <div class="container">
        
        <div class="leftpart">

            <img id="bulb" src="https://www.w3schools.com/js/pic_bulbon.gif" alt="">
            <br>
            <button onclick="bulbOn()">Turn ON</button>
            <button onclick="bulbOff()">Turn OFF</button>
        </div>
        <div class="rightpart">
            <img id="bulb2" src="https://www.w3schools.com/js/pic_bulbon.gif" alt="">
            <br>
            <button id="btnbulb" onclick="onoff()">Turn ON</button>

        </div>

    </div>
    <script>
        function bulbOn() {
            document.getElementById("bulb").src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
        function bulbOff() {
            document.getElementById("bulb").src = "https://www.w3schools.com/js/pic_bulboff.gif";

        }
        var flag = false;
        function onoff() {

            if (flag == false) {
                flag = true;
                document.getElementById("bulb2").src = "https://www.w3schools.com/js/pic_bulboff.gif";
                document.getElementById("btnbulb").innerText = "Turn ON";

            }
            else {
                flag = false;
                document.getElementById("bulb2").src = "https://www.w3schools.com/js/pic_bulbon.gif";
                document.getElementById("btnbulb").innerText = "Turn Off";
            }


        }
    </script>
</body>

</html>
